<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="CSS.css">
</head>
<body>
	
	<form action=" " method=" ">
	<div>
        <label for="name">Full Name<span style="color: red">*</span></label>
    </div>
    <div id="Name">
    	<input type="Text" name="First" placeholder="First" style="width: 48%; height: 20px;">
    	<input type="Text" name="Last" placeholder="Last" style="width: 48%; height: 20px;">
    </div>

    <div>
        <label for="mail">E-mail <span style="color: red">*</span></label>
    </div>
    <div>
    	<input type="email" id="mail" style="width: 100%; height: 20px;" />
    </div>
    <div>
        <label for="Subject" style="width: 100%;">Subject</label>
    </div>
    <div >
    	<select name="Lista" style="width: 100%; height: 20px">
    		<option value="1">Producto 1</option>
    		<option value="3">Producto 3</option>
    		<option value="4">Producto 4</option>
    		<option value="5">Producto 5</option>
    	</select>
    </div>
    <div>
        <label for="msg">Your Message <span style="color: red">*</span></label>
    </div>
    <div id="mensaje">
    	<textarea id="msg" style="width: 100%; height: 80px;"></textarea>
    </div>
    <div>
       <input style="padding:6px 15px 8px 15px;" id="Button" type="submit" name="submit" value="Submit" />
    </div>

	</form>
</body>
</html>
